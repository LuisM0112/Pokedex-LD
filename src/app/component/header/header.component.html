<div id="header-container">
    <div id="search-bar">
        <span>üîçÔ∏é</span>
        <input type="search" placeholder="Busca tu Pokemon" [(ngModel)]="inputText" (ngModelChange)="sendInputText()"/>
        <span id="menu" (click)="changePanelVisibility()">‚ò∞</span>
        <div id="filter-container" [ngStyle]="{'visibility': visibility}">
            <div id="types-container" class="types">
                <div class="type button" *ngFor="let type of types; index as i" (click)="changeFilterTypesStatus(i); sendInputTypes()" [ngClass]="getTypeStatus(i)" [ngStyle]="{'background-color': type.color}">
                    {{type.name | titlecase }}
                </div>
            </div>
            <hr>
            <div id="gen-container">
                <div class="gen button" *ngFor="let gen of gens; index as i" (click)="changeFilterGensStatus(i); sendInputGens()" [ngClass]="getGenStatus(i)" [ngStyle]="{'background': gen.color}">
                    {{gen.name | titlecase}}
                </div>
            </div>
        </div>
    </div>
    <div class="logo"><img src="../../../assets/images/logo.png" alt="header image"></div>
</div>
