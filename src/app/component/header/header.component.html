<div id="header-container">
    <div id="search-bar">
        <span>üîçÔ∏é</span>
        <input type="search" placeholder="Busca tu Pokemon" [(ngModel)]="inputText" (ngModelChange)="sendInputText()"/>
        <span id="menu" (click)="changeFilterPanelVisibility()">‚ò∞</span>
        <div id="filter-container" [ngStyle]="{'visibility': visibility}">
            <div id="types-container" class="types">
                <div class="type button" *ngFor="let type of getTypes()" [ngStyle]="{ 'background-color': typeColors[type] }">
                    {{type.toString() | titlecase }}
                </div>
            </div>

            <div id="gen-container">
                <div class="gen button" (click)="filterByGeneration(1)">Gen 1</div>
                <div class="gen button" (click)="filterByGeneration(2)">Gen 2</div>
                <div class="gen button" (click)="filterByGeneration(3)">Gen 3</div>
                <div class="gen button" (click)="filterByGeneration(4)">Gen 4</div>
            </div>
        </div>
    </div>
    <div id="logo"><img src="../../../assets/images/logo.png" alt="header image"></div>
</div>
